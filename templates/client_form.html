{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-7">
      <div class="card shadow animate__animated animate__fadeIn">
        <div class="card-body">
          <h3 class="mb-4">{{ 'Modifier' if action == 'edit' else 'Ajouter' }} un client</h3>
          <form method="POST">
            <div class="mb-3">
              <label for="nom_complet" class="form-label">Nom complet</label>
              <input type="text" class="form-control" id="nom_complet" name="nom_complet" required value="{{ client.nom_complet if client else '' }}">
            </div>
            <div class="mb-3">
              <label for="entreprise" class="form-label">Entreprise</label>
              <input type="text" class="form-control" id="entreprise" name="entreprise" value="{{ client.entreprise if client else '' }}">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required value="{{ client.email if client else '' }}">
            </div>
            <div class="mb-3">
              <label for="telephone" class="form-label">Téléphone</label>
              <input type="text" class="form-control" id="telephone" name="telephone" value="{{ client.telephone if client else '' }}">
            </div>
            <button type="submit" class="btn btn-primary">{{ 'Enregistrer' if action == 'edit' else 'Ajouter' }}</button>
            <a href="{{ url_for('clients.clients') }}" class="btn btn-secondary ms-2">Annuler</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
