<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FacturePro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body { background: #f6f8fa; }
    .navbar { background: #1a2238; }
    .navbar-brand, .nav-link, .navbar-text { color: #fff !important; }
    .btn-primary { background: #1a2238; border: none; }
    .btn-primary:hover { background: #21e6c1; color: #1a2238; }
  </style>
</head>
<body>
  {% block navbar %}
  <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('dashboard.dashboard') }}">
        <img src="{{ url_for('static', filename='img/' + parametres['logo']) }}" alt="Logo" width="32" class="me-2 align-text-top">FacturePro
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('dashboard.dashboard') }}"><i class="bi bi-house"></i> Dashboard</a>
          </li>
          {% if current_user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('auth.logout') }}"><i class="bi bi-box-arrow-right"></i> DÃ©connexion</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  {% endblock %}
  {% block content %}{% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.modal .btn[data-bs-dismiss="modal"]').forEach(function(btn) {
        btn.addEventListener('click', function() {
          var modal = btn.closest('.modal');
          if (modal && window.bootstrap) {
            var modalInstance = window.bootstrap.Modal.getInstance(modal) || new window.bootstrap.Modal(modal);
            modalInstance.hide();
          }
        });
      });
    });
  </script>
</body>
</html>
